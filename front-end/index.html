<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bienvenido</title>

    <!-- Compiled and minified CSS -->

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/estilos.css">
</head>

<body>

    <div>
        <nav class="light-blue dark-4">
            <div class="container">
                <a class="brand-logo" href="/">Node.js S.A de C.V</a>
                <div class="buscador">

                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col s5">
                    <div class="card">
                        <div class="card-content">
                            <form id="form" >
                                <div class="row">
                                    <div class="input-field cols12">
                                        <input name="nombre" type="text" placeholder="nombre" id="nombre"></input>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field cols12">
                                        <input name="apellidos" type="text" placeholder="apellidos" id="apellidos"
                                            ></input>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field cols12">
                                        <input name="telefono" type="text" placeholder="telefono" id="telefono"
                                            ></input>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field cols12">
                                        <input name="correo" type="text" placeholder="correo" id="correo"></input>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field cols12">
                                        <input name="direccion" type="text" placeholder="direccion" id="direccion"
                                            ></input>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-light darken-4" onclick="addEmpleado()" id="botonMagico">
                                    Enviar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col s7">
                    <table>
                        <thead>
                            <tr>
                                <th>nombre</th>
                                <th>apellidos</th>
                                <th>telefono</th>
                                <th>correo</th>
                                <th>direccion</th>
                            </tr>
                        </thead>
                        <tbody id="datos">
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
